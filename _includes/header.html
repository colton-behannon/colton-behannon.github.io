<section class="site-header">
  <header>
      <div class="logo">
        <a href="{{ site.baseurl | prepend: site.url }}/">{{ site.title }}</a>
      </div>
      <nav>
        {% for item in site.data.settings.menu %}
          <a href="{{ site.baseurl | prepend: site.url }}/{{ item.url }}">{{ item.name }}</a>
        {% endfor %}
      </nav>
  </header>
</section>
